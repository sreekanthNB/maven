---
- name: install docker
  hosts: dev
  become: true
  
  tasks:
  - name: create docker 
    apt: 
     name: python-pip
     state: present
     
  - name: install docker
    apt:
     name: docker
     state: present
     
  - name: start docker
    service:
     name: docker
     state: started
     enabled: yes
     
  - name: start the container
    docker_container:
      name: sreekanth
      image: "sreekanth143/sreekanthnarahari:first"
      state: started
      published_ports:
        - 0.0.0.0:9010:9010
      
